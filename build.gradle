group 'com.techietester'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-joda', version: '2.13.4'
    testImplementation group: 'io.rest-assured', name: 'json-schema-validator', version: '5.2.0'
    compile 'io.rest-assured:rest-assured:5.2.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.13.4'
    compile 'io.rest-assured:json-schema-validator:5.2.0'
}